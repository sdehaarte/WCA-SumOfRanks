<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='description' content='WCA Sum of Ranks'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumOfRanks</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Sum of Ranks</h1>

  <div class="WCA">

    <a href="https://www.worldcubeassociation.org/" target="_blank"><img src="images/wca.png" width="70"></a>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Search name">
  </div>

  <div class="numbers">
    &lt; 1 2 3 &gt;
  </div>

  <select id="sort">
      <option value="merge">MergeSort</option>
      <option value="quick">QuickSort</option>
  </select>
  <button onclick="fetchResults()">Show Rankings</button>
  <div id="rankings"></div>
  <button onclick="fetchPerformance()">Show Performance</button>
  <div id="performance"></div>
  
  <div class="about">
    <h2>About</h2>
    <p>Sum of ranks adds all of your ranks together.<br>
      It is a metric used by nerds. You can get to the WCA website by clicking the logo above!</p>
    </div>
    
  <script src="script.js"></script>
</body>
</html>
